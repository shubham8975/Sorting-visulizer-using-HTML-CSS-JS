<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sorting Visualizer</title>
</head>
<body>
  <div class="controls">
    <button id="bubbleSortBtn" class="btn">Bubble Sort</button>
    <button id="selectionSortBtn"class="btn">Selection Sort</button>
    <button id="insertionSortBtn"class="btn">Insertion Sort</button>
    <label for="arraySize">Array Size:</label>
    <input type="range" id="arraySize" class="slider" min="5" max="100" step="1" value="30">
    <label for="speed">Speed:</label>
    <input type="range" id="speed" class="slider" min="1" max="100" step="1" value="50">
  </div>
  <div class="array-container" id="arrayContainer"></div>
  <script src="jss.js"></script>
</body>
</html>
